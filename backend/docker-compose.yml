version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: coal_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - coal_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coal_fastapi
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/coal_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coal_db
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coal_network
    command: /app/entrypoint.sh

volumes:
  postgres_data:
    driver: local

networks:
  coal_network:
    driver: bridge
